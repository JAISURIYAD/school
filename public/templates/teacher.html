<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  

<div class="container p-4 my-4 bg-success text-white">
  <h1><center>Teachers Works</center></h1>
</div>
<div class="container_fluid p-2 my-2">
    <center><img src="../images/t1.jpg"></center>
  </div>

  <div class="container mt-3">
    <h2>Fill Details</h2>
    <form action="staffdone" method="get" >
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="mb-3">
          <p>Select the Standard</p>
        <input type="radio" id="10th" name="selectstd" value="10th">
           <label for="10th">10Th Standard</label><br>
          <input type="radio" id="12th" name="selectstd" value="12th">
          <label for="12th">12Th Standard</label><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  

</body>
</html>
