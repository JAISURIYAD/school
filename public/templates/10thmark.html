<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  

<div class="container p-4 my-4 bg-success text-white">
  <h1><center>Add 10Th Marks</center></h1>
</div>
<div class="container mt-3">
  <h2>Fill Details</h2>
  <form action="10thinsert" method="get">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3 mt-3">
      <label for="RollNo">RollNo:</label>
      <input type="text" class="form-control" id="rollno" placeholder="Enter RollNo" name="rollno">
    </div>
    <div class="mb-3 mt-3">
      <label for="tamil">Tamil:</label>
      <input type="text" class="form-control" id="tamil" placeholder="Enter Tamilmark" name="tamil">
    </div>
    <div class="mb-3 mt-3">
      <label for="english">English:</label>
      <input type="text" class="form-control" id="english" placeholder="Enter Englisgmark" name="english">
    </div>
    <div class="mb-3 mt-3">
      <label for="maths">Maths:</label>
      <input type="text" class="form-control" id="maths" placeholder="Enter Mathsmark" name="maths">
    </div>
    <div class="mb-3 mt-3">
      <label for="science">Science:</label>
      <input type="text" class="form-control" id="science" placeholder="Enter Sciencemark" name="science">
    </div>
    <div class="mb-3 mt-3">
      <label for="social">SocialScience:</label>
      <input type="text" class="form-control" id="social" placeholder="Enter SocialSciencemark" name="social">
    </div>
    <button type="submit" class="btn btn-primary">Insert</button>
  </form>
  <div class="container p-4 my-4 bg-warning text-white">
    <h1><center>Delete 10Th Marks</center></h1>
  </div>
  <div class="container mt-3">
    <h2>Fill Details</h2>
    <form action="10thdelete" method="get">
      <div class="mb-3 mt-3">
        <label for="RollNo">RollNo:</label>
        <input type="text" class="form-control" id="rollno" placeholder="Enter RollNo" name="rollno">
      </div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
</body>
</html>
