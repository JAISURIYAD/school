<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  

<div class="container p-4 my-4 bg-success text-white">
  <h1><center>Add Arts Marks</center></h1>
</div>
<div class="container mt-3">
  <h2>Fill Details</h2>
  <form action="artsinsert" method="get">
    <div class="mb-3 mt-3">
      <label>Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3 mt-3">
      <label>RollNo:</label>
      <input type="text" class="form-control" placeholder="Enter RollNo" name="rollno">
    </div>
    <div class="mb-3 mt-3">
      <label>Tamil:</label>
      <input type="text" class="form-control" placeholder="Enter Tamilmark" name="tamil">
    </div>
    <div class="mb-3 mt-3">
      <label>English:</label>
      <input type="text" class="form-control"  placeholder="Enter Englisgmark" name="english">
    </div>
    <div class="mb-3 mt-3">
      <label>Economics:</label>
      <input type="text" class="form-control"  placeholder="Enter Economicsmark" name="economics">
    </div>
    <div class="mb-3 mt-3">
      <label>Accountancy:</label>
      <input type="text" class="form-control"  placeholder="Enter Accountancymark" name="accountancy">
    </div>
    <div class="mb-3 mt-3">
      <label>Commerce:</label>
      <input type="text" class="form-control" placeholder="Enter Commercemark" name="commerce">
    </div>
    <div class="mb-3 mt-3">
        <label>History:</label>
        <input type="text" class="form-control" placeholder="Enter Historymark" name="history">
      </div>  
    <button type="submit" class="btn btn-primary">Insert</button>
  </form>
  <div class="container p-4 my-4 bg-warning text-white">
    <h1><center>Delete 12Th Marks</center></h1>
  </div>
  <div class="container mt-3">
    <h2>Fill Details</h2>
    <form action="artsdelete" name="myform" method="get">
      <div class="mb-3 mt-3">
        <label for="RollNo">RollNo:</label>
        <input type="text" class="form-control" id="rollno" placeholder="Enter RollNo" name="rollno">
      </div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
</body>
</html>
