<!DOCTYPE html>
<html lang="en">
<head>
  <title>Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  


<div class="container p-4 my-4 bg-warning text-white">
  <h1><center>Students Marks View</center></h1>
</div>
<div class="container mt-3">
    <h2>Fill Details</h2>
    <form action="studentsubmit" method="get">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control"  placeholder="Enter name" name="name">
      </div>
      <div class="mb-3 mt-3">
        <label for="RollNo">RollNo:</label>
        <input type="text" class="form-control" placeholder="Enter RollNo" name="rollno">
      </div>
      <div class="mb-3">
        <p>Select the Standard</p>
      <input type="radio" name="selectstd" value="10th">
         <label for="10th">10Th Standard</label><br>
        <input type="radio" name="selectstd" value="12thbio">
        <label for="12th">12Th Standard Biology</label><br>
        <input type="radio" name="selectstd" value="12thcse">
        <label for="12th">12Th Standard Computerscience</label><br>
        <input type="radio" name="selectstd" value="12tharts">
        <label for="12th">12Th Standard Arts</label><br>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div>
      <div class="container mt-3">
        <h3>After you got marks if any query</h3>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="comment">Queries:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
  </div>

</body>
</html>
